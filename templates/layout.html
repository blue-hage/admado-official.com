<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>adMado</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='imgs/favicon.ico') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  
  <body class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="/">
        <img src= "{{ url_for('static', filename='imgs/logo.png') }}" width="50" height="50">
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse text-center" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/concept">Concept</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/service">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/aboutus">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact</a>
          </li>
        </ul>
        <a href = "https://instagram.com/adMado_gr" class="navbar-brand mr-0 px-2">
          <img src = "{{ url_for('static', filename='imgs/instagramlogo.png') }}" width="30" height="30">
        </a>
      </div>
    </nav>

    {% block contents %}{% endblock %}

    <footer class="bg-light text-center pt-3">
      <div class="container">
        <ul class="d-flex flex-column flex-sm-row policies justify-content-around">
          <li>
            <a href="/policy_user" class="text-secondary"><small>ユーザー利用規約</small></a>
          </li>
          <li>
            <a href="/policy_pri" class="text-secondary"><small>プライバシーポリシー</small></a>
          </li>
          <li>
            <a href="/policy_ad" class="text-secondary"><small>広告掲載規約</small></a>
          </li>
        </ul>
      </div>
      <div class="container">
        <small>© 2020 adMado</small>
      </div>
    </footer>

    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
