{% extends "layout_pages.html" %}

{% block head %}admin{% endblock %}

{% block content %}
<div class="container mb-5">
  <form action="/admin_login/try" method="POST" enctype="multipart/form-data">
      <div class="form-group col-sm-6 mx-auto">
          <label for="user_id">user_id</label>
          <input id="user_id" type="text" name="user_id" class="form-control">
      </div>
      <div class="form-group col-sm-6 mx-auto">
          <label for="password">password</label>
          <input id="password" type="password" name="password" class="form-control">
      </div>
      <button type="submit" class="btn btn-outline-light btn-lg">ログイン</button>
  </form>
</div>
{% endblock %}
